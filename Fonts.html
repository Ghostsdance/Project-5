<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- عنوان الصفحة -->
  <title>الخطوط</title>

  <!-- تضمين وربط ملف الـ CSS -->
  <link rel="stylesheet" href="../Css/Fonts.css" title="" type="" />

  <style>
    /* تعريف أنماط الأسلوب CSS للعنصر بالفئة A */
    .A {
      color: red;
      /* لون النص */
      border: 10px solid green;
      /* سمك الحدود ولونها */
      background-color: yellow;
      /* لون الخلفية */
      font-size: 40px;
      /* حجم الخط */
      font-style: italic;
      /* نمط الخط */
      display: inline-block;
      /* نوع العرض */
      text-align: center;
      /* محاذاة النص */
      border-radius: 50px;
      /* شكل حواف العنصر */
      font-variant: small-caps;
      /* نمط الحروف */
    }

    /* تعريف أنماط الأسلوب CSS للعنصر بالفئة B */
    .B {
      color: black;
      /* لون النص */
      border: 10px solid red;
      /* سمك الحدود ولونها */
      background-color: gray;
      /* لون الخلفية */
      font-size: 40px;
      /* حجم الخط */
      font-style: italic;
      /* نمط الخط */
      display: inline-block;
      /* نوع العرض */
      text-align: center;
      /* محاذاة النص */
      border-radius: 50px;
      /* شكل حواف العنصر */
    }
  </style>

</head>
<body>
  <!-- بداية عنصر بالفئة A -->
  <div class="A">
    <!-- بداية فقرة داخل العنصر بالفئة A -->
    <p style="font-family:'Chocolate Bar Demo';">
      <!-- نص الفقرة -->
      A man who dares to waste one hour of time has not discovered the value of life😎
    </p>
    <!-- نهاية فقرة داخل العنصر بالفئة A -->
  </div>
  <!-- نهاية عنصر بالفئة A -->
  <br /><br />
  <!-- بداية عنصر بالفئة B -->
  <div class="B">
    <!-- بداية فقرة داخل العنصر بالفئة B -->
    <p style="font-family:'PaisleyCaps';">
      <!-- نص الفقرة -->
      If you believe in yourself and have dedication and pride - and never quit, you'll be a winner. The price of victory is high but so are the rewards👍”
    </p>
    <!-- نهاية فقرة داخل العنصر بالفئة B -->
  </div>
  <!-- نهاية عنصر بالفئة B -->
</body>
</html>
